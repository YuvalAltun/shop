<div class="container">
    <div class="row">
        <div class="col">
            <app-step1 (isValid)="stepOneChanged($event)" (userData)="stepOneCompleted($event)"></app-step1>
        </div>
        <div class="col">
            <app-step2 (finish)="stepTwoFinished($event)" *ngIf="step1Valid"></app-step2>
        </div>
    </div>
</div>
