<div class="container box">
    <button class="btn btn-info" (click)="startShopping()">start shopping/ resume shopping</button>
    <div>
        Registered?
        <div class="form-group">
            <label for="userName">UserName</label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="User Name" id="userName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" placeholder="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <button  class="btn btn-primary" routerLink="/login">Sign up</button>
    </div>
</div>
</div>
