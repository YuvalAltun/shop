<div class="row">
    <div class="card  image-card" (click)="chooseProduct(product)"
        *ngFor="let product of products" style="width: 18rem;">
        <img class="card-img-top" [src]="product.image" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.price}}</h5>
            <p class="card-text">{{product.name}}</p>
        </div>
    </div>
</div>
